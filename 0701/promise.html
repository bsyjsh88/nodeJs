<body>
    <script>
        // promise 함수
        function promiseFunc(flag) { //flag란 true, false 값을 표현
            return new Promise(function(resolve,reject){
            // return new Promise((resolve,reject) => {})
                if(flag) {
                    resolve(`promise상태는 fulfilled!, then으로 연결됩니다.`);
                }else{
                    reject(`promise상태는 rejected!, catch로 연결됩니다.`);
                }
            });
        }

        // 사용법
        promiseFunc(false).then(function(msg){
            console.log(msg);
        }).catch(function(err){
            console.log(err);
        });


        // 마트예제
        function goMart() {
            console.log('마트에가서 어떤 음료를 살지 고민한다');
        }
        // promise 함수 생성
        function pickDrink() {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('고민끝')
                    product = '콜라'
                    price = 2000
                    resolve();
                }, 2000)
            })
        }
        function pay(){
            console.log(`상품명: ${product}, 가격: ${price}`)
        }
        let product;
        let price;
        goMart()
        pickDrink().then(pay);
        
        // const exec = async () =>{} // 화살표함수일때
        async function exex() {
            goMart()
            await pickDrink();
            pay()
        }

    </script>
